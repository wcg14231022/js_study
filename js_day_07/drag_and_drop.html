<html>
    <head>
        <title>Drag and Drop</title>
        <link rel="stylesheet" type="text/css" href="dragdrop.css">
        <script lang="javascript" type="text/javascript" src="dragdrop.js"></script>
    </head>
    <body>
        <h1>Drag and Drop in javascript</h1>
        <div class="drag" id="drag1">
            <h3>Box #1</h3>
            <p>Click one of these boxes and hold the mouse button down to move it to a new location.</p>
        </div>
        <div class="drag" id="drag2">
            <h3>Box #2</h3>
            <p>This is another box you can drag and drop.</p>
        </div>
        <div class="drag" id="drag3">
            <h3>Box #3</h3>
            <p>This is yet another box you can drag and drop.</p>
        </div>
        <div class="drag" id="drag4">
            <h3>Box #4</h3>
            <p>This is the fourth and final dragable box.</p>
        </div>
    </body>
</html>
