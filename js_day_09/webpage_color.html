<!DOCTYPE html>
<html>
    <head>
        <title>网页配色</title>
        <style type="text/css">
            body {
                text-align: center;
            }
            #wrap {
                width: 400px;
                margin: 0 auto;
                text-align: left;
            }
            #header {
                height: 40px;
                line-height: 40px;
                margin: 0 0 2px 0;
                text-align: center;
            }
            ul#nav {
                list-style: none;
                margin: 2px 0 0 0;
                padding: 10px 0 0 10px;
                float: left;
                width: 84px;
                height: 190px;
            }
            #wrap #main{
                float: right;
                height: 200px;
                width: 300px;
                margin: 2px 0 0 2px;
            }
            ul#nav li {
                line-height: 1.5em;
            }
            #main div {
                padding: 12px 2em;
            }

            body {
                color: #FF0000;  /*网页字体基本色，一般多为黑色或深灰色*/
                background: #99FFFF;  /*网页背景色*/
            }
            #header {
                color: #FF0000;  /*标题栏字体色*/
                background: #66CC66;  /*标题栏背景色*/
            }
            ul#nav {
                color: #000;  /*导航侧栏字体色*/
                background: #CCFF33;  /*导航侧栏背景色*/
            }
            #wrap #main {
                color: #000;  /*主体区域字体色*/
                background: #FF99CC;  /*主题区域背景色*/
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <h3 id="header">网页标题</h3>
            <ul id="nav">
                <li>链接1</li>
                <li>链接2</li>
                <li>链接3</li>
                <li>...</li>
            </ul>
            <div id="main">
                <div>正文内容...</div>
            </div>
        </div>
    </body>
</html>
