<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>table merge 2</title>
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="0" width="500" height="500">
            <!-- 第一行 -->
            <tr>
                <td colspan="4"></td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td rowspan="2"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <!-- 第四行 -->
            <tr>
                <td></td>
                <td rowspan="3"></td>
                <td></td>
            </tr>
            <!-- 第五行 -->
            <tr>
                <td colspan="2"></td>
                <td></td>
            </tr>
            <!-- 第六行 -->
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
