<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>table group</title>
</head>

<body>
    <table width="600" border="1" cellspacing="0" cellpadding="0" align="center" bgcolor="#CDE7ED" bordercolor="#ffffff">
        <caption>阿里职级薪资</caption>
        <colgroup span="1" bgcolor="#91C5D4"></colgroup>
        <thead align="center">
            <tr bgcolor="#66A9BD">
                <td rowspan="2">序号</td>
                <td colspan="6">技术岗与管理岗的职级薪资</td>
            </tr>
            <tr bgcolor="#91C5D4">
                <td>P序列</td>
                <td>P级名称</td>
                <td>M序列</td>
                <td>M级名称</td>
                <td>薪资</td>
                <td>股票</td>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>1</td>
                <td>P6</td>
                <td>资深工程师</td>
                <td>M1</td>
                <td>主管</td>
                <td>20W-35W</td>
                <td>几乎不授予</td>
            </tr>
            <tr>
                <td>2</td>
                <td>P7</td>
                <td>技术专家</td>
                <td>M2</td>
                <td>经理</td>
                <td>30W-50W</td>
                <td>2400股</td>
            </tr>
            <tr>
                <td>3</td>
                <td>P8</td>
                <td>高级专家</td>
                <td>M3</td>
                <td>高级经理</td>
                <td>45W-80W</td>
                <td>6400股</td>
            </tr>
            <tr>
                <td>4</td>
                <td>P9</td>
                <td>资深专家</td>
                <td>M4</td>
                <td>总监</td>
                <td>80W-100W</td>
                <td>16000股</td>
            </tr>
            <tr>
                <td>5</td>
                <td>P10</td>
                <td>研究员</td>
                <td>M5</td>
                <td>高级总监</td>
                <td>150W+</td>
                <td>20000股</td>
            </tr>
        </tbody>
        <tfoot align="center">
            <tr bgcolor="#D7E1C5">
                <th bgcolor="#B0CC7F">说明</th>
                <th colspan="6">P-Profession M-Manage,马云在阿里的级别是M10</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
