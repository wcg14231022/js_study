<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>table merge</title>
    </head>
    <body>

                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

                <td rowspan="4" bgcolor="skyblue" align="center">上午</td>
                <td>&nbsp</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <!-- 上午第二行 -->

                <td>&nbsp</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <!-- 上午第三行 -->
            <tr>
                <td>&nbsp</td>
                <td></td>

                <td></td>
                <td></td>
            </tr>
            <!-- 上午第四行 -->
            <tr bgcolor="skyblue">
                <td>&nbsp</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <!-- 下午第一行 -->
            <tr>
                <td rowspan="4" bgcolor="skyblue" align="center">下午</td>
                <td>&nbsp</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <!-- 下午第二行 -->
            <tr>
                <td>&nbsp</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

                <td>&nbsp</td>

        </table>
    </body>
</html>
