<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>context menu 示例</title>
    </head>
    <body>
        <div contextmenu="mymenu">
            上下文菜单 
            <menu type="context" id="mymenu">
                <menuitem label="微信分享"></menuitem>
                <menuitem label="微博分享"></menuitem>
            </menu>
        </div>
    </body>
</html>
