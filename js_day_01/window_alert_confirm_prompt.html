<html>
    <head>
        <title>Alerts, Confirms, and Prompts</title>
    </head>
    <body>
        <h1>Alerts, Confirms, and Prompts</h1>
        <hr>
        Use the button below to test dialogs in javascript.
        <hr>
        <form name="winform">
            <p><input type="button" value="Display an Alert" onclick="window.alert('This is a test alert.');"></p>
            <p><input type="button" value="Display a Confirmation" onclick="window.confirm('Would you like to confirm?');"></p>
            <p><input type="button" value="Display a prompt" onclick="window.prompt('Enter some Text:', 'This is the default value');"></p>
        </form>
        <br>
        Have fun!
        <hr>
    </body>
</html>
